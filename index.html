<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planets!</title>
</head>
<body style=" margin: 0; height: 100vh; background-color: darkslateblue">
</body>
<script>
    // Create two planets random on page

    let p1 = document.body.appendChild(createPlanet());
    let p2 = document.body.appendChild(createPlanet());

    function createPlanet() {
        let planet = document.createElement("div");

        //styling
        let planetStyle = planet.style;
        planetStyle.position = "fixed";
        planetStyle.backgroundColor = "red";
        planetStyle.height = randomInteger(50, 150) + "px";
        planetStyle.width = planetStyle.height;
        planetStyle.left = randomInteger(10, 90) + "%";
        planetStyle.top = randomInteger(10, 90) + "%";
        planetStyle.borderRadius = "100%";

        return planet
    }

    function randomInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>
</html>
